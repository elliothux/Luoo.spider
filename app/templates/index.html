<!DOCTYPE html>

    <style type="text/css">
        *{margin:0;padding:0;font-size:12px}a{color:white;text-decoration:none}body{background-color:black}#background{width:100%;height:100%;position:fixed;background-image:url('http://ojt6rsn4s.bkt.clouddn.com/bg1.jpg');background-size:cover;opacity:.5;transition:all ease-out 3s;z-index:1}#content{width:100%;height:100%;position:fixed;overflow:auto;text-align:center;color:white;z-index:2}#logoImg{width:10%;margin-top:2%}#versionText{margin-top:10px;opacity:.7;margin-bottom:5%;font-size:1.5em}#desc{position:absolute;bottom:10px;display:block;width:100%;text-align:center;color:rgba(255,255,255,0.7)}#desc a{color:rgba(255,255,255,0.7);display:inline-block;margin:5px;padding:2px 8px;border-radius:15px;background-color:rgba(255,255,255,0.1);transition:all ease 200ms}#desc a:hover{background-color:rgba(255,255,255,0.4)}.button{display:block;margin:30px auto;width:80px;height:30px;background-color:rgba(255,255,255,0.3);border-radius:20px;line-height:30px;cursor:pointer;transition:all 300ms ease-out;z-index:3;font-size:1.4em;font-weight:normal}.button:hover{background-color:rgba(255,255,255,0.5);transform:scale(1.05)}.download .button{display:inline-block;margin:0 20px;position:relative;transition:all ease-out 500ms}.downloadLinux.hide{transform:translateX(124px) translateY(-60px) scale(0);opacity:0}.downloadMac.hide{transform:translateX(0px) translateY(-60px) scale(0);opacity:0;transition-delay:50ms}.downloadWin.hide{transform:translateX(-124px) translateY(-60px) scale(0);opacity:0;transition-delay:100ms}.downloadLinux.show{top:0;left:0;opacity:1}.downloadMac.show{top:0;opacity:1;transition-delay:50ms}.downloadWin.show{top:0;left:0;opacity:1;transition-delay:100ms}.unloaded{opacity:0;transform:translateY(300px) scale(0.5)}.loaded{animation:loaded 2000ms ease-in-out forwards}@keyframes loaded{0%{opacity:0;transform:translateY(300px) scale(0.5)}100%{opacity:1;transform:translateY(0) scale(1)}}#background{animation:background ease-out 10000ms 1500ms infinite alternate}@keyframes background{0%{transform:scale(1)}100%{transform:scale(2)}}

<script type="text/javascript">
"use strict";var content=document.getElementById("content");var background=document.getElementById("background");var downloadButton=document.getElementById("download");window.addEventListener("load",function(){var index=0;setInterval(function(){index===3?index=0:index++;var backgrounds=["http://ojt6rsn4s.bkt.clouddn.com/bg1.jpg","http://ojt6rsn4s.bkt.clouddn.com/bg2.jpg","http://ojt6rsn4s.bkt.clouddn.com/bg3.jpg","http://ojt6rsn4s.bkt.clouddn.com/bg4.jpg"];background.style.backgroundImage="url('"+backgrounds[index]+"')"},10000)});window.addEventListener("load",function(){document.getElementById("content").style.opacity=1;document.getElementById("logo").className="loaded";document.getElementById("button").className="loaded";document.getElementById("desc").className="loaded"});downloadButton.addEventListener("click",function(){var forLinux=document.getElementById("linux");var forMac=document.getElementById("mac");var forWin=document.getElementById("win");if(forLinux.className==="button downloadLinux hide"){downloadButton.innerHTML="选择版本";forLinux.className="button downloadLinux show";forMac.className="button downloadMac show";forWin.className="button downloadWin show"}else{downloadButton.innerHTML="下载";forLinux.className="button downloadLinux hide";forMac.className="button downloadMac hide";forWin.className="button downloadWin hide"}});
